<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">
            Form Validation
        </h1>

        <div class="perInfo">
            <form>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="first" autocomplete="off">
                        <span id="firstSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">Middle Name</label>
                        <input type="text" class="form-control" placeholder="Middle name" id="middle" autocomplete="off">
                        <span id="middleSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="last" autocomplete="off">
                        <span id="lastSpan" class="text-danger"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">Email ID</label>
                        <input type="email" class="form-control" placeholder="Email ID" id="email" autocomplete="off">
                        <span id="emailSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Phone Number" id="phone" autocomplete="off">
                        <span id="phoneSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <label for="">Mobile Number</label>
                        <input type="text" class="form-control" placeholder="Mobile Number" id="mobile" autocomplete="off">
                        <span id="mobileSpan" class="text-danger"></span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">Age</label>
                        <input type="number" class="form-control" placeholder="Age" id="age" autocomplete="off">
                        <span id="ageSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">Sex</label><br>
                        <input type="radio" name="gender" class="gender"><span>Male</span>
                        <input type="radio" name="gender" class="gender"><span>Female</span>
                        <input type="radio" name="gender" class="gender"><span>Others</span><br>
                        <span id="genderSpan" class="text-danger"></span>
                    </div>
                </div>
        </div>
        </form>

        <hr class="m-5">

        <div class="address">
            <form>
                <div class="row mt-4">
                    <div class="col-12">
                        <label for="">Parmanent Address</label>
                        <input type="text" class="form-control" placeholder="Parmanent Address" id="parmanent" autocomplete="off">
                        <span id="parmanentSpan" class="text-danger"></span>
                    </div>
                    <div class="col-12 ">
                        <label for="">Residintial Address</label>
                        <input type="text" class="form-control" placeholder="Residintial Address" id="residintial" autocomplete="off">
                        <span id="residintialSpan" class="text-danger"></span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">Pin-Code</label>
                        <input type="text" class="form-control" placeholder="Pin-Code" id="pinCode" autocomplete="off">
                        <span id="pinCodeSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">House No.</label>
                        <input type="text" class="form-control" placeholder="House No." id="house" autocomplete="off">
                        <span id="houseSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">Post</label>
                        <input type="text" class="form-control" placeholder="Post" id="post" autocomplete="off">
                        <span id="postSpan" class="text-danger"></span>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-3">
                        <label for="">Area Code</label>
                        <input type="text" class="form-control" placeholder="Area Code" id="areaCode" autocomplete="off">
                        <span id="areaCodeSpan" class="text-danger"></span>
                    </div>
                </div>
            </form>
        </div>

        <hr class="m-5">

        <form action="">

        </form>
        <div class="buttons">
            <button class="btn btn-primary" onclick="formValidation()">Submit</button>
            <button class="btn btn-danger" onclick="formReset()">Reset</button>
        </div>

        <hr class="m-5">
    </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
